	<div class="row">
		<div class="col-xs-12">
			<form class="form-horizontal" id="form122" role="form">
				<input type="hidden" id="Id" value="{{.Menu.Id}}" />
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-6">
					父级菜单
					</label>
					<div class="col-sm-9">				
						<div>
							<select id="Pid">
								<option value="0">顶级菜单</option>
								{{range .ParentMenus}}
								<option value="{{.Id}}" {{.Select}}>{{.MenuName}}</option>
								{{end}}
							</select>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-6">
					菜单名称
					</label>
					<div class="col-sm-9">				
						<input data-rel="tooltip" type="text" placeholder="请输入菜单名称" title="2-6个汉字或2-12个字母" data-placement="bottom" id="MenuName" value="{{.Menu.MenuName}}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-6">
					图标
					</label>
					<div class="col-sm-9">				
						<input data-rel="tooltip" type="text" placeholder="请输入图标" title="请输入图标" data-placement="bottom" id="Icon" value="{{.Menu.Icon}}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-6">
					链接
					</label>
					<div class="col-sm-9">				
						<input data-rel="tooltip" type="text" placeholder="请输入链接页面" title="请输入链接页面" data-placement="bottom" id="Link" value="{{.Menu.Link}}" />
					</div>
				</div>
			</form>
		</div>
	</div>
